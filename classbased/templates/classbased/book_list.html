<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .add-book-btn {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .add-book-btn:hover {
            background-color: #229954;
            transform: translateY(-2px);
        }
        hr {
            border: none;
            height: 1px;
            background-color: #ecf0f1;
            margin: 20px 0;
        }
        .book-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .book-item {
            background-color: #f8f9fa;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: all 0.3s;
        }
        .book-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .book-title a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        .book-title a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .book-actions {
            margin-top: 10px;
        }
        .book-actions a {
            display: inline-block;
            margin-right: 10px;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .edit-link {
            background-color: #f39c12;
            color: white;
        }
        .edit-link:hover {
            background-color: #e67e22;
        }
        .delete-link {
            background-color: #e74c3c;
            color: white;
        }
        .delete-link:hover {
            background-color: #c0392b;
        }
        .no-books {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
            padding: 40px;
            background-color: #ecf0f1;
            border-radius: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book List</h2>

        <a href="{% url 'book_create' %}" class="add-book-btn">Add New Book</a>
        <hr>

        {% for book in books %}
            <div class="book-item">
                <div class="book-title">
                    <a href="{% url 'book_detail' book.pk %}">
                        {{ book.title }}
                    </a>
                </div>
                <div class="book-actions">
                    <a href="{% url 'book_update' book.pk %}" class="edit-link">Edit</a>
                    <a href="{% url 'book_delete' book.pk %}" class="delete-link">Delete</a>
                </div>
            </div>
        {% empty %}
            <div class="no-books">
                No books found.
            </div>
        {% endfor %}
    </div>
</body>
</html>
