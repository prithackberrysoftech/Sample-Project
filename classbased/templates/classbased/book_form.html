<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #229954;
        }
        .errorlist {
            color: #e74c3c;
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .errorlist li {
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            margin-bottom: 5px;
        }
        .back-link {
            display: inline-block;
            color: #7f8c8d;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Form</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit">Save</button>
        </form>
        
        {% if form.errors %}
            <div class="errors">
                {{ form.errors }}
            </div>
        {% endif %}
        
        <a href="{% url 'book_list' %}" class="back-link">Back</a>
    </div>
</body>
</html>
