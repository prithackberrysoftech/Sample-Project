<form method="post">
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>



{% comment %} 
{{ form.as_table }}
{{ form.as_ul }} {% endcomment %}
